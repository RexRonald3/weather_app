<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./weather.css">
    <title>Weather App</title>
    
</head>
<body>
    <div class="card">
        <div class="Content_div">
        <p class="heading">Weather App</i></p>
        
        <p class="CityName"></p>
        <div class="temp_div">
            <div class="images"></div>
            <div class="temp">
                <p class="description"></p>
                <p class="temp_info"></p>
            </div>
        </div>
        <p class="guide">Search for any place in USA</p>
        <div class="other_infos">
            <div class="humidity">
                <p class="Humidity_text"></p>
                <p class="Humiditiy_pic"></p>
                <p class="Humidity_value"></p>
            </div>
            <div class="wind">
                <p class="wind_text"></p>
                <p class="wind_pic"></p>
                <p class="wind_value"></p>
            </div>
        </div>
        </div>
        <div class="search_bottom">
            <div class="search_div">
                <div class="search_div_start">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                    <input type="text" placeholder="Enter any State of USA" class="CityInput">
                </div>
                <div class="search_button" onclick="Get_weather_info()"><i class="fa-solid fa-arrow-right" ></i></div>
            </div>
        </div>

        <p class="End_info" onclick="Expand_info()"><i class="fa-solid fa-circle-info"></i><u>info</u></p>
        <div class="Expaned_card">
            <i class="fa-solid fa-xmark" title="Close" onclick="Close_Expand_info()"></i>
            This App is only equipped for USA, and is created by Rex Ronald with an open source API from OpenWeatherAPI.
        </div>
    </div>


    <script src="./weather.js"></script>
   
</body>
</html>
